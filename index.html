<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Buscapé</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header>
        <nav id="navbar">
            <span>0</span>
            <button id="navbarToggle" class="btn-link">
                <span class="icart"></span>
            </button>
        </nav>
    </header>
    <main>
        <div id="content">
            <h1>Lista de Produtos do Buscapé</h1>
            <div id="root"></div>
        </div>
        <div id="cartbar">
            <div id="menu-closer">
                <button class="material-icons">X</button>
            </div>
            <div id="myProducts">
                <p>Seus produtos</p>
            </div>
            <div id="cart" class="cartText">
                <div id="cartItem">
                    <!-- <div>Produto: <span id="productCart" class="spanCartText"></span></div>
                    <div>Preço: <span id="priceCart" class="spanCartText"></span></div>
                    <div id="cart-qty">
                        <button id="cart-qty-less">-</button>
                        <input id="qty-input" type="float"></input>
                        <button id="cart-qty-more">+</button> -->
                    </div>
                </div>
                <hr>
                <div id="cartDetails">
                    <div id="cartPartial">
                        <span>Subtotal:</span>
                        <span class="spanCartText">R$ --</span>
                    </div>
                    <div id="cartDiscount">
                        <span>Desconto (-10%):</span>
                        <span class="spanCartText">R$ --</span>
                    </div>
                    <button type="submit" id="cartBtn">Finalizar a compra</button>
                </div>
            </div>
        </div>
        </div>
    </main>

</body>
<script src="./js/listarProdutos.js"></script>

</html>
